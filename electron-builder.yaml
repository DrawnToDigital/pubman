asar: true
productName: "PubMan"
electronVersion: "35.2.1"
buildDependenciesFromSource: true
executableName: "PubMan"
appId: "digital.drawnto.pubman.electron"
copyright: "Copyright (c) 2025 DrawnToDigital"
asarUnpack:
  - "node_modules/next"
  - "node_modules/@img"
  - "node_modules/sharp"
  - "**\\*.{node,dll}"
files:
  - build
  - node_modules/better-sqlite3/**/*
  - from: .next/standalone
    to: app
    filter:
      - "!**/package.json"
  - from: .next/static
    to: app/.next/static
  - from: public
    to: app/public
extraResources:
  - from: ./db/init.txt
    to: ./db/init.txt
  - from: ./sample_assets
    to: ./sample_assets
win:
  target: ["portable"]
  icon: "resources/icon.ico"
linux:
  target: ["appimage"]
  icon: "resources/icon.png"
mac:
  target:
    - target: dmg
      arch:
        - universal
  identity: null  # Skip code signing
  icon: "resources/icon.icns"
  hardenedRuntime: false
  gatekeeperAssess: false
dmg:
  writeUpdateInfo: false
  sign: false
