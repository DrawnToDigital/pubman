services:
  db:
    image: pubman/db
    container_name: pubman-db
    build:
      context: db
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pubman_db
    ports:
      - "5432:5432"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

  storage:
    image: pubman/storage
    build:
      context: storage
      dockerfile: Dockerfile
    container_name: pubman-storage
    hostname: pubman-storage.local
    environment:
      VIRTUAL_HOST: pubman-storage.local
      VIRTUAL_PORT: 80
      debug: false
      retainFilesOnExit: true
      root: data
      initialBuckets: pubman_bucket
    ports:
      - "80"
    volumes:
      - ./storage/data:/data

  app:
    image: pubman/app
    container_name: pubman-api
    build:
      dockerfile: Dockerfile
    environment:
      VIRTUAL_HOST: pubman-api.local
      VIRTUAL_PORT: 5000
      APP_CONFIG_FILE: local.env
    env_file:
      - local.env
    depends_on:
      - db
      - storage
    ports:
      - "5000"
    volumes:
      - ./pubman_api:/app/pubman_api
      - ./local.env:/config/local.env

  proxy:
    image: pubman/proxy
    build:
      context: nginx/proxy
      dockerfile: Dockerfile
    container_name: pubman-proxy
    ports:
      - "80:80"
      - "443:443"
    environment:
      TRUST_DOWNSTREAM_PROXY: false
      HTTPS_METHOD: noredirect
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    

volumes:
  pgdata:
